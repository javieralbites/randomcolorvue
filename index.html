<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div  class="content" :style="{ background: randomColor }">

            <div class="box">
                
                <p>{{nameColor}}</p>
                <span>{{ Date() }}</span>
            </div>
        </div>
    </div>
    <script>
        const App = {
            data() {
                return {
                    nameColor: '',
                    colors: [
                        'blue', 'red', 'green', 'pink', 'orange', 'brown', 'yellow','peru','beige', 'violet', 'tomato', 'teal','wheat', 'silver', 'purple', 'olive', 'navy', 'lime', 'indigo', 'gold', 'cyan', 'coral','aqua', 'blueviolet','white', 'magenta', 'palegreen'
                    ]
                }
            },
           created(){
               console.log('obligame perro');
               const newColor = Math.floor(Math.random() * this.colors.length)
               this.randomColor = this.colors[newColor]
               this.nameColor = this.colors[newColor]
           }
           
           


        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
